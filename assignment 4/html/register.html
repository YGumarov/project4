<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <link rel="icon" href="icons8-питон-96.png">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/f2814acbf9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" id="nameInput">
                        <span class="error-message" id="nameError"></span>
                        <i class="fa-solid fa-check" id="nameValid" style="display: none;"></i>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="emailInput">
                        <span class="error-message" id="emailError"></span>
                        <i class="fa-solid fa-check" id="emailValid" style="display: none;"></i>
                    </div>
                    
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" id="passwordInput">
                        <span class="error-message" id="passwordError"></span>
                        <i class="fa-solid fa-check" id="passwordValid" style="display: none;"></i>
                    </div>
                    
                    <p>Lost password <a href="password.html">Click here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" id="logoutBtn" class="disable">Log Out</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
