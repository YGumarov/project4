<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="../css/password.css">
    <link rel="icon" href="icons8-питон-96.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f2814acbf9.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Reset Password</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" id="nameInput">
                        <span class="error-message" id="nameError"></span>
                        <span class="valid-message" id="nameValid"></span>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" id="emailInput">
                        <span class="error-message" id="emailError"></span>
                        <span class="valid-message" id="emailValid"></span>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="New Password" id="passwordInput">
                        <span class="error-message" id="passwordError"></span>
                        <span class="valid-message" id="passwordValid"></span>
                    </div>
                </div>
                <div class="btn-field">
                    <button type="button" id="resetPasswordBtn">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../js/password.js"></script>
</body>
</html>
